<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Paises</title>
    </h:head>
    <h:body>
        Listado de Paises
        <h:form id="frmPais">
            <p:panel header="INFORMACION" id="pnlInformacion">
                <p:messages id="msg" showDetail="true" autoUpdate="true" closable="true"/>
                <p:commandButton id="btnNuevo" icon="ui-icon-document" 
                                 oncomplete="PF('dlgNuevoRegistro').show();"
                                 disabled="#{mbPais.seleccion!=null}"
                                 />
                <p:commandButton id="btnActualizar" icon="ui-icon-pencil" 
                                 oncomplete="PF('dlgNuevoRegistro').show();"
                                 disabled="#{mbPais.seleccion==null}"
                                 />
            </p:panel>
            <p:dialog id="pnlDialog" widgetVar="dlgNuevoRegistro" modal="true">
                <p:panel>
                    <p:panelGrid columns="2" >
                        <h:outputLabel value="ID pais"/>
                        <p:inputText value="#{mbPais.paisNuevo.idpais}"></p:inputText>
                        <h:outputLabel value="Pais"/>
                        <p:inputText value="#{mbPais.paisNuevo.pais}"></p:inputText>

                    </p:panelGrid>
                    <p:commandButton value="Guardar" icon="ui-icon-disk"
                                     update="frmPais"
                                     actionListener="#{mbPais.guardarPais()}" 
                                     oncomplete="PF('dlgNuevoRegistro').hide()"/>

                    <p:commandButton value="Cancelar"
                                     update="dtPais :frmPais:pnlDialog :frmPais:pnlInformacion"
                                     actionListener="#{mbPais.limpiarPais()}"/>
                </p:panel>
            </p:dialog>

            <p:dataTable value="#{mbPais.lstPais}" id="dtPais" var="tabla" 
                         selection="#{mbPais.seleccion}"
                         selectionMode="single"
                         rowKey="#{tabla}">
                <p:ajax event="rowSelect" listener="#{mbPais.imprimePaises()}"
                        update=":frmPais:pnlDialog :frmPais:btnNuevo :frmPais:btnActualizar"/>
                <p:column headerText="ID PAIS">
                    #{tabla.idpais}
                </p:column>
                <p:column headerText="NOMBRE PAIS">
                    #{tabla.pais}
                </p:column>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
